<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-sm close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body m-0 p-0">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12 p-0">
                            <div class="text-center">
                                <img src="/api/image/1/id/{{image.id}}" style="max-width:100%"/>
                            </div>
                            <div class="list-group-flush">
                                <div class="list-group-item">
                                    Név <span class="float-right"><code>{{image.name}}</code></span>
                                </div>
                                <div class="list-group-item">
                                    Hosszúság <span class="float-right"><code>{{image.longitude}}</code></span>
                                </div>
                                <div class="list-group-item">
                                    Szélesség <span class="float-right"><code>{{image.latitude}}</code></span>
                                </div>
                                <div class="list-group-item">
                                    Készült <span class="float-right"><code>{{image.created * 1000 | date:'yyyy-MM-dd HH:mm:ss'}}</code></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Bezárás</button>
            </div>
        </div>
    </div>
</div>
